version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: cml_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cml_optimization}
      POSTGRES_USER: ${POSTGRES_USER:-cml_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cml_secure_pass_2024}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cml_user} -d ${POSTGRES_DB:-cml_optimization}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cml_network

  # FastAPI Application
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cml_fastapi_app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-cml_optimization}
      - POSTGRES_USER=${POSTGRES_USER:-cml_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-cml_secure_pass_2024}
      - APP_ENV=${APP_ENV:-development}
      - DEBUG=${DEBUG:-True}
      - MODEL_PATH=/app/data/models/cml_elimination_model.pkl
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - ./reports:/app/reports
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cml_network

volumes:
  postgres_data:
    driver: local

networks:
  cml_network:
    driver: bridge
